<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <title>Edit Flat</title>
    
    <!-- Loading Bootstrap -->
    <link href="includes/css/bootstrap.css" rel="stylesheet" />

    <!-- Loading Template CSS -->
    <link href="includes/css/main.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link href="includes/css/fonts.css" rel="stylesheet" />
    
    <!-- Font Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
	
	<link href="includes/css/jquery-ui.css" rel="stylesheet" />
	<link href="includes/plugins/fontawesome/css/all.css" rel="stylesheet" />
	<link href="includes/plugins/daterangepicker/style.css" rel="stylesheet" />
	
	<script type="text/javascript" src="includes/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="includes/js/jquery-ui.js"></script>
    <script type="text/javascript" src="includes/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="includes/plugins/daterangepicker/moment.min.js"></script>	
	<script type="text/javascript" src="includes/plugins/daterangepicker/script.js"></script>	
	
	<script type="text/javascript" src="includes/js/common.js"></script>
</head>
<body>
	
	<div class="main_content" >
		<script src="includes/js/nav.js"></script>
	</div>
		<!-- END HEADER -->
		
		<!-- START CONTENT -->
		<div class="main_mid" >		
		
			<div class="page">
				<div class="page_top">
					<h1>Edit Flat</h1>
					<div class="btns" >
						<a href="flat details.html" >Back</a>
					</div>
					<div class="clearfix" ></div>
				</div>

				<div class="page_cont">
					<div class="InputFrm" >
						<form action="" method="post" >
							<div class="row">
								<div class="col-md-4">
									<div class="frmRow">
										<div class="title" > Flat Details</div>
									</div>
									<div class="frmRow">
										<div class="lab" >Flat No.</div>
										<div class="val" >
											<input type="text" class="required" id="frm_flatno" name="frm_flatno" value="" />
										</div>
									</div>
									<div class="frmRow">
										<div class="lab" >BHK</div>
										<div class="val" >
											<input type="text" class="required" id="frm_bhk" name="frm_bhk" value=""/>
										</div>
									</div>
									<div class="frmRow">
										<div class="lab" >Sqft</div>
										<div class="val" >
											<input type="text" id="frm_sqft" name="frm_sqft" value="" />
										</div>
									</div>
									<div class="frmRow">
										<div class="lab" >Electricity no.</div>
										<div class="val" >
											<input type="text" id="frm_elecno" name="frm_elecno" value="" />
										</div>
									</div>
									<div class="frmRow">
										<div class="lab" >Ward No.</div>
										<div class="val" >
											<input type="text" id="frm_wardno" name="frm_wardno" value="" />
										</div>
									</div>
								</div>	
								<div class="col-md-4">
									<div class="frmRow">
										<div class="title" > Resident Details</div>
									</div>	
									<div class="frmRow">
										<div class="lab" >Resident ID</div>
										<div class="val" >
											<input type="text" id="frm_res_id" name="frm_res_id" value="" />
										</div>
									</div>
									<div class="frmRow">
										<div class="lab" >Adults</div>
										<div class="val" >
											<input type="text" id="frm_adults" name="frm_adults" value="" />
										</div>
									</div>
									<div class="frmRow">
										<div class="lab" >Children</div>
										<div class="val" >
											<input type="text" id="frm_kids" name="frm_kids" value="" />
										</div>
									</div>
								</div>
								
							</div>
								
							<button type="submit" class="btn btn-save" name="frm_save" >Save</button>
							<div class="clearfix"></div>
						</form>
					</div>

					<script type="text/javascript" >
						form_validation('frm_add_edit');
						$(document).ready(function(){
							$('#frm_dob').datepicker({
								changeMonth: true,
								changeYear: true,
								maxDate: 'today',
								dateFormat: 'dd/mm/yy'
							});
						});
					</script>
				</div>
			</div>
		</div>
		<!-- END CONTENT -->
		
	<!-- START FOOTER -->
	<div class="clearfix" ></div>
</div>
<div class="clearfix" ></div>

	</div>
</div>
</body>
</html>
